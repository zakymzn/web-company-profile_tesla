<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla - Web Company Profile</title>
    <link rel="stylesheet" href="dist/output.css">
</head>

<body>
    <!-- Jalankan Tailwind dengan script: npm run start -->
    <!-- Jalankan Live Server dengan shortcut (Tahan)Alt + (Tekan)L (Kemudian)=> (Tekan)O (Bukan nol) -->
    <header class="transition duration-500 absolute top-0 left-0 w-full flex items-center justify-center z-10">
        <!-- Berisi logo dan navigasi menu -->
        <div class="container">
            <nav
                class="absolute py-5 mx-0 shadow-lg rounded-lg max-w-[250px] w-full right-4 top-full lg:block lg:static lg:max-w-full lg:shadow-none lg:rounded-none">
                <ul class="block lg:flex items-center justify-evenly">
                    <li class="group mx-5 transition duration-200 hover:text-white">
                        <a href="#home">
                            Beranda
                        </a>
                    </li>
                    <li class="group mx-5 transition duration-200 hover:text-white">
                        <a href="#product">
                            Produk
                        </a>
                    </li>
                    <li class="group mx-5 transition duration-200 hover:text-white">
                        <a href="#about">
                            Tentang Kami
                        </a>
                    </li>
                    <a href="#home" class="lg:block md:hidden">
                        <img src="dist/image/logo.png" alt="logo" class="w-10">
                    </a>
                    <li class="group mx-5 transition duration-200 hover:text-white">
                        <a href="#contact">
                            Kontak Kami
                        </a>
                    </li>
                    <li class="group mx-5 transition duration-200 hover:text-white">
                        <a href="#team">
                            Tim
                        </a>
                    </li>
                    <li class="group mx-5 transition duration-200 hover:text-white">
                        <a href="login.html">
                            Login
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <!-- Berisi konten yang akan ditampilkan -->

        <div id="default-carousel" class="relative" data-carousel="static">
            <!-- Carousel wrapper -->
            <div class="overflow-hidden relative h-56 rounded-lg sm:h-64 xl:h-80 2xl:h-96">
                <!-- Item 1 -->
                <div class="duration-700 ease-in-out absolute inset-0 transition-all transform translate-x-0 z-20"
                    data-carousel-item="">
                    <span
                        class="absolute top-1/2 left-1/2 text-2xl font-semibold text-white -translate-x-1/2 -translate-y-1/2 sm:text-3xl dark:text-gray-800">First
                        Slide</span>
                    <img src="dist/image/cars/model-s.jpg"
                        class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="...">
                </div>
                <!-- Item 2 -->
                <div class="duration-700 ease-in-out absolute inset-0 transition-all transform translate-x-full z-10"
                    data-carousel-item="">
                    <img src="dist/image/cars/model-x.jpg"
                        class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="...">
                </div>
                <!-- Item 3 -->
                <div class="duration-700 ease-in-out absolute inset-0 transition-all transform -translate-x-full z-10"
                    data-carousel-item="">
                    <img src="dist/image/cars/model-y.avif"
                        class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="...">
                </div>
            </div>
            <!-- Slider indicators -->
            <div class="flex absolute bottom-5 left-1/2 z-30 space-x-3 -translate-x-1/2">
                <button type="button" class="w-3 h-3 rounded-full bg-white dark:bg-gray-800" aria-current="true"
                    aria-label="Slide 1" data-carousel-slide-to="0"></button>
                <button type="button"
                    class="w-3 h-3 rounded-full bg-white/50 dark:bg-gray-800/50 hover:bg-white dark:hover:bg-gray-800"
                    aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
                <button type="button"
                    class="w-3 h-3 rounded-full bg-white/50 dark:bg-gray-800/50 hover:bg-white dark:hover:bg-gray-800"
                    aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
            </div>
            <!-- Slider controls -->
            <!-- Button previous -->
            <button type="button"
                class="flex absolute top-0 left-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none"
                data-carousel-prev="">
                <span
                    class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                    <svg class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                        </path>
                    </svg>
                    <span class="hidden">Previous</span>
                </span>
            </button>
            <!-- Button next -->
            <button type="button"
                class="flex absolute top-0 right-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none"
                data-carousel-next="">
                <span
                    class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                    <svg class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                    <span class="hidden">Next</span>
                </span>
            </button>
        </div>


    </main>

    <footer>
        <!-- Berisi link-link social media yang dibutuhkan dan copyright -->
        &copy;Copyright 2022
    </footer>

</body>

</html>
